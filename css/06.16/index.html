<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="row">
    <div class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading">

                <button class="btn btn-link" data-bind="click: addNewUser">
                    Add new user <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button class="btn btn-danger pull-right" data-bind="click: removeSelectedUser, enable: canRemoveSelectedUser">
                    Remove <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>

            <ul class="list-group" data-bind="foreach: previews">

                <li class="list-group-item clearfix" data-bind="click: $parent.editUser, css: { active: $parent.selectedUser() && $parent.selectedUser().id === $data.id }">

                    <div class="thumbnail pull-left" style="margin-right: 5px;">
                        <img src="" alt="" data-bind="attr: {src: photo, alr: fullName}">
                    </div>

                    <h3 data-bind="text: fullName" style="margin: 0;"></h3>
                    <small data-bind="text: country"></small>

                </li>
            </ul>
            <div class="panel-footer">
                <ul class="pagination">
                    <li data-bind="css: { disabled: currentPage() == 1 }">
                        <a href="#" data-bind="click: goToPrevPage">
                            <i class="glyphicon glyphicon-arrow-left"></i>
                        </a>
                    </li>
                    <!-- ko foreach: pageNumbers -->
                    <li data-bind="css: { active: $parent.currentPage() == $parent.totalPages() }">
                        <a href="#" data-bind="text: $data, click: $parent.goToPage"></a>
                    </li>
                    <!-- /ko -->
                    <li data-bind="css: { disabled: currentPage() == 1 }">
                        <a href="#" data-bind="click: goToNextPage">
                            <i class="glyphicon glyphicon-arrow-right"></i>
                        </a>
                    </li><li data-bind="css: { disabled: currentPage() == 1 }">
                </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-8">

        <form action="#" data-bind="with: selectedUser, submit: handleSaveUser">
            <input style="display: none" type="file" id="oenFileDialog" data-bind="event: { change: $parent.uploadImage }">
            <div class="row">

                <div class="col-xs-6">
                    <div class="row form-group">
                        <label for="photo" class="col-xs-4 form-lable"></label>
                        <div class="col-xs-8">
                            <a href="#" id="photo" class="thumbnail" data-bind="click: $parent.oenFileDialog">
                            <img src="" alt="" data-bind="attr: { src: photo, alr: fullName }">
                            </a>
                        </div>
                    </div>



                    <div class="row form-group">
                        <label for="fullName" class="col-xs-4 form-lable">fullName</label>
                        <div class="col-xs-8">
                           <input type="text" id="fullName" class="form-control" data-bind="value: fullName">
                        </div>
                </div>

                    <div class="row form-group">
                        <label for="country" class="col-xs-4 form-lable">country</label>
                        <div class="col-xs-8">
                            <select name="country"  id="country" class="form-control" data-bind="options: $parent.countries, value: country"></select>
                        </div>
                    </div>


                    <div class="row form-group">
                        <button class="btn btn-primary">
                            Seve <i class="glyphicon glyphicon-save"></i>
                        </button>
                        <button class="btn btn-primary" type="button">
                            Cancel <i class="glyphicon glyphicon-remove" data-bind="click: $parent.cancelSelection"></i>
                        </button>
                    </div>
            </div>
            </div>
        </form>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/toastr/build/toastr.min.js"></script>
<script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
<script src="js/app.js"></script>
</body>
</html>
