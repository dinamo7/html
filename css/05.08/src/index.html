<body>

<span id="id" style="display: none;">3424</span>

</div>
<script>
    var userAge = prompt("Your age?");

    var div = document.getElementById("age");

    var userPass = prompt("Your pass?");

    div.innerText =  userAddres;


    var userPassElement  = document.getElementById("result-output");
    userPassElement.innerText = userPass;
    var userId = document.getElementById("id");

    var userTarget = document.getElementById("user-id");
    userTarget.innerHTML = userId.innerHTML;

</script>
